<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">
    <div class="game-wrapper">
        <div class="game-container">
            <header>
                <h1 class="text-neon">Tetris</h1>
                <div class="score-container">
                    <p><strong>Score:</strong> <span id="score">0</span></p>
                    <p><strong>Lines:</strong> <span id="lines">0</span></p>
                    <p><strong>Level:</strong> <span id="level">1</span></p>
                </div>
            </header>

            <main>
                <canvas id="tetris" width="240" height="400"></canvas>
            </main>

            <div class="controls">
                <button id="left" class="btn-neon">‚¨ÖÔ∏è</button>
                <button id="rotate" class="btn-neon">üîÑ</button>
                <button id="right" class="btn-neon">‚û°Ô∏è</button>
                <button id="down" class="btn-neon">‚¨áÔ∏è</button>
            </div>

            <div class="game-controls">
                <button id="pause" class="btn-outline-neon">‚è∏Ô∏è Pause</button>
                <button id="restart" class="btn-outline-neon">üîÑ Restart</button>
            </div>
        </div>

        <!-- Tutorial Panel -->
        <aside class="tutorial">
            <h2 class="text-neon">How to Play</h2>
            <ul>
                <li><strong>‚¨ÖÔ∏è / A:</strong> Move Left</li>
                <li><strong>‚û°Ô∏è / D:</strong> Move Right</li>
                <li><strong>‚¨áÔ∏è / S:</strong> Soft Drop</li>
                <li><strong>üîÑ Q:</strong> Rotate</li>
                <li><strong>‚è∏Ô∏è Esc:</strong> Pause/Resume</li>
            </ul>
        </aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
