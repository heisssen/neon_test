<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Tetris</h1>
        <div class="score-container">
            <p>Score: <span id="score">0</span></p>
            <p>Lines: <span id="lines">0</span></p>
            <p>Level: <span id="level">1</span></p>
        </div>
        <canvas id="tetris" width="240" height="400"></canvas>

        <!-- Mobile Controls -->
        <div class="controls">
            <button id="left" class="control-button">⬅️</button>
            <button id="rotate" class="control-button">🔄</button>
            <button id="right" class="control-button">➡️</button>
            <button id="down" class="control-button">⬇️</button>
        </div>

        <!-- Game Management -->
        <div class="game-controls">
            <button id="pause" class="game-button">⏸️ Pause</button>
            <button id="restart" class="game-button">🔄 Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
